<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above three meta tags *must* be placed first, and any other content *must* follow behind! -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <title>Add students</title>
    <!-- Bootstrap core CSS -->
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/students">Student Management System</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">Add students</h2>
          <form action="/students/new" method="post">
            <div class="form-group">
              <label for="">Name</label>
              <input
                type="text"
                class="form-control"
                id=""
                name="name"
                required
                minlength="2"
                maxlength="10"
              />
            </div>
            <div class="form-group">
              <label for="">Gender</label>
              <div>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="" value="0" checked />
                  Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="" value="1" /> Female
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="">age</label>
              <input
                class="form-control"
                type="number"
                id=""
                name="age"
                required
                min="1"
                max="150"
              />
            </div>
            <div class="form-group">
              <label for="">Hobbies</label>
              <input class="form-control" type="text" id="" name="hobbies" />
            </div>
            <div class="row">
              <div class="col-md-5">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
              <div class="col-md-2" style="height: 20px"></div>
              <div class="col-md-5">
                <a href="/students">
                  <button type="button" class="btn btn-default">Cancel</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
